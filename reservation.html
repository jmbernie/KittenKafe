<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1>Kitten Kafe</h1>
		<h4>Come enjoy a fine meal with the finest felines</h4>
		<hr>

		<a href="/table"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon clyphicon-eye-open"></span>Tables</button></a>

		<a href="/"><button type="button" class="btn btn-lg">Home</button></a>
	</div>

	<div class="row">
		<div class="col-lg-12">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Add A Reservation</h4>
				</div>

				<div class="panel-body">
					<form method="POST" role="form">

						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name">
						</div>

						<div class="form-group">
							<label for="party">Number of People in Party</label>
							<input type="text" class="form-control" id="party">
						</div>

						<div class="form-group">
							<label for="phone">Phone Number</label>
							<input type="text" class="form-control" id="phone">
						</div>

						<div class="form-group">
							<label for="time">Time</label>
							<input type="text" class="form-control" id="time">
						</div>

					</form>
					<br>
					<div class="text-right">
						<button type="submit" class="btn btn-primary btn-md" id="add-btn">Add Your Reservation</button>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	  <script type="text/javascript">
  
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        party: $("#party").val().trim(),
        phoneNumber: $("#phone").val().trim(),
        time: $("time").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newReservation)
      .done(function(data) {
        console.log(data);
        console.log("Adding reservation...");
      });
    });
  </script>
</body>
</html>
