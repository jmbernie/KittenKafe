<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" initial-scale="1">
    <!-- Amatic SC Font -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
    <!-- Latest and Greatest Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Reset.css -->
    <link rel=stylesheet type="text/css" href="assets/reset.css">
    <!-- Style.css -->
    <link rel=stylesheet type="text/css" href="/assets/style.css">
</head>
<body>
    <header id='page-header'>
        <nav>
            <ul>
                <li id='home'>Home</li>
                <li id='book'>Book a Reservation</li>
                <li id='tables'>View Tables</li>
            </ul>
        </nav>
<!--         <img id='main-logo' src="assets/logo.png">
 -->    </header>
    <section id='home'>
        
        <div class="container">
        <div class="jumbotron">
            <h1>Kitten Kafe</h1>
            <h4>Come enjoy a fine meal with the finest felines</h4>
            <hr>
            <a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon clyphicon-eye-open"></span>View Current Reservations</button></a>
        </div>
    </section>
    <main>
        <div id='book' class='container'>
    
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Add A Reservation</h4>
                    </div>
                    <div class="panel-body">
                    <form method="POST" role="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="party">How Big is Your Litter?</label>
                            <input type="text" class="form-control" id="age">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="text" class="form-control" id="time">
                        </div>
                    </form>
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn-primary" id="add-btn">Add Your Reservation</button>
<div id='tables' class="container">
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Current Reservations</h4>
                </div>
                <div class="panel-body">
                    <div id="party-name"></div>
                    <div id="party-size"></div>
                    <div id="party-phone"></div>
                    <div id="party-time"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
