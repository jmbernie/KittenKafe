<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1>Kitten Kafe</h1>
		<h4>Come enjoy a fine meal with the finest felines</h4>
		<hr>

		<a href="/reserve"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon clyphicon-eye-open"></span>Make A Reservation</button></a>

		<a href="/"><button type="button" class="btn btn-lg">Home</button></a>
	</div>

	<div class="row">
		<div class="col-lg-12">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Current Reservations</h4>
				</div>

				<div class="panel-body">
					<div id="party-name"></div>
					<div id="party-size"></div>
					<div id="party-time"></div>

				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$.get("/all", function(data, err){
		for( var i = 0; i < data.reservations.length; i++){
		$("#party-name").text(data.reservations.name).append();
		$("#party-size").text(data.reservations.party).append();
		$("#party-time").text(data.reservations.time).append();


			}})
		</script>
</body>
</html>
